<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="border vh-100">
    <main class="d-flex h-75 justify-content-center align-items-center">
        <div class=" p-5 w-25 h-75 flex-column border rounded text-bg-info  justify-content-between  align-content-center">
            <h1 class="text-white">Calculator</h1>
            <input class="w-100 p-3 m-2 rounded border shadow-sm " placeholder="Enter a number" type="number" name="input-x" id="input-x">
            <input class="w-100 p-3 m-2 rounded border shadow-sm " placeholder="Enter a number" type="number" name="input-y" id="input-y">
            <select id="operation" class="w-100 p-2 m-2 rounded border  shadow-sm" name="" id="">
                <option value="+">Addition</option>
                <option value="-">Subtraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>
            <h2 id="total" class="m-2 text-white">Result: </h2>
            <button id="calculate" class="col w-100 p-3 m-2 text-info border bg-gradient text-bg-light  shadow-sm" type="submit">Calculate</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
